trigger:
  branches:
   include:
     - master
  paths:
    include:
      - CaffStore.Backend/*

pr:
  branches:
   include:
     - master

variables:
  workingDirectory: $(Build.SourcesDirectory)/CaffStore.Backend

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
      - job: Build
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: 'sdk'
              version: '2.x'
          - task: SonarCloudPrepare@1
            inputs:
              SonarCloud: 'sonarCloudBackend'
              organization: 'bodnarkevin'
              scannerMode: 'MSBuild'
              projectKey: 'caffly-backend'
          - task: UseDotNet@2
            inputs:
              packageType: 'sdk'
              version: '3.1.x'
          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
              command: 'restore'
              projects: $(workingDirectory)/**/*.csproj
              feedsToUse: 'select'
          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              command: 'build'
              projects: $(workingDirectory)/**/*.csproj
          - task: DotNetCoreCLI@2
            displayName: Test
            inputs:
              command: 'test'
              projects: $(workingDirectory)/**/*.csproj
          - task: UseDotNet@2
            inputs:
              packageType: 'sdk'
              version: '2.x'
          - task: SonarCloudAnalyze@1
          - task: SonarCloudPublish@1
            inputs:
              pollingTimeoutSec: '300'
  - stage: Docker
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    jobs:
      - job: Docker
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'containerRegistry'
              repository: 'caffly-backend'
              command: 'buildAndPush'
              Dockerfile: $(workingDirectory)/CaffStore.Backend.Api/Dockerfile
              buildContext: $(workingDirectory)
              tags: 'latest'
  - stage: Deploy
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    jobs:
      - job: Deploy
        steps:
          - checkout: none
          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: 'Azure for Students(96a88808-5be2-437f-8629-6c45fba7e081)'
              appName: 'api-caffly'
              containers: 'caffly.azurecr.io/caffly-backend:latest'