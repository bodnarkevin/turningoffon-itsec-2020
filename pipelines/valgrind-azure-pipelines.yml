trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
      - job: Build
        steps:
          - script: |
              sudo apt-get install build-essential
              sudo apt-get install valgrind
            workingDirectory: CIFFCAFFParser/
            displayName: Install dependencies
          - script: |
              make check
            workingDirectory: CIFFCAFFParser/
            displayName: Run Valgrind