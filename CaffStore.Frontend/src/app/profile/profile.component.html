<div class="container">
    <div class="panels-row">
        <div class="profile-panel" [formGroup]="profileDataForm">
            <p>Personal data</p>
            <div class="form-element">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" formControlName="firstName" />
            </div>
            <div class="form-element">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" formControlName="lastName" />
            </div>
            <div class="row">
                <button class="btn-primary" *ngIf="!editingInProgress" style="background-color: #03a9f4;" (click)="onEditProfile()">Edit personal data</button>
                <button class="btn-primary" *ngIf="editingInProgress" [disabled]="!profileDataForm.valid" style="background-color: #03a9f4;" (click)="onSaveProfile()">Save changes</button>
                <button class="btn-primary" *ngIf="editingInProgress" style="background-color: #B0B0B0;" (click)="onCancelEditing()">Cancel</button>
            </div>
        </div>
        <div class="profile-panel" [formGroup]="passwordChangeForm">
            <p>Login data</p>
            <div class="form-element">
                <label for="email">E-mail address</label>
                <input type="email" id="email"  formControlName="email" />
            </div>
            <div class="form-element">
                <label for="currentPassword">Current password</label>
                <input type="password" id="currentPassword" formControlName="currentPassword" />
            </div>
            <div class="form-element">
                <label for="newPassword">New password</label>
                <input type="password" id="newPassword" formControlName="newPassword" />
            </div>
            <div class="row">
                <button class="btn-primary" *ngIf="!passwordChangeInProgress" style="background-color: #03a9f4;" (click)="onChangePasswordClicked()">Change password</button>
                <button class="btn-primary" *ngIf="passwordChangeInProgress" [disabled]="!passwordChangeForm.valid" style="background-color: #03a9f4;" (click)="onSavePassword()">Save password</button>
                <button class="btn-primary" *ngIf="passwordChangeInProgress" style="background-color: #B0B0B0;" (click)="onCancelChangePassword()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px; justify-content: space-between; padding: 0 15px; width: 100%; box-sizing: border-box;">
        <button class="btn-primary" *ngIf="!editingInProgress && !passwordChangeInProgress" style="background-color: #bf0000;" (click)="onDeleteAccount()">Delete account</button>
        <button class="btn-primary" *ngIf="!editingInProgress && !passwordChangeInProgress && userId && isViewedUserAdmin === false" style="background-color: #04af70;" (click)="onGrantAdminRole()">Grant admin role</button>
    </div>
</div>
