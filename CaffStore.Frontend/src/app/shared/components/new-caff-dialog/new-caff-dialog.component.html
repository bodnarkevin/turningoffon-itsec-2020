<div *ngIf="loading" class="overlay">
    <mat-spinner></mat-spinner>
</div>
<h1 mat-dialog-title>Upload new CAFF file</h1>
<div mat-dialog-content>
   
    <div class="dialog-container">
        <div class="caff-data" [formGroup]="newCaffForm">
            <mat-form-field class="form-field">
                <mat-label>CAFF title</mat-label>
                <input matInput type="text" id="title" formControlName="title" />
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-label>CAFF Description</mat-label>
                <textarea class="multiline" matInput type="text" id="description"
                    formControlName="description"></textarea>
            </mat-form-field>
            <div class="file-row">
                <input #fileInput hidden="true" type="file" id="cafffile"
                    onclick="this.value=null" (change)="fileInputChange($event)" accept=".CAFF" />
                <button [disabled]="loading" mat-flat-button color="primary" (click)="fileInput.click()">
                    Choose CAFF File
                </button>
                <div class="file-name">
                    <p id="caffFileName">
                        {{caffFileName}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dialog-actions">
    <button mat-button (click)="onCancelClick()" [disabled]="loading">Cancel</button>
    <button mat-button (click)="onAddClick()" [disabled]="!newCaffForm.valid || !caffFileName || loading">
        Add
    </button>
</div>
